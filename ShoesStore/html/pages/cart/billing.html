<div class="row">
	<div class="panel panel-default">
		<ol class="breadcrumb">
			<li><a href="#/cart-review">Review</a></li>
			<li class="active">Billing</a></li>
			<li><a href="#/cart-order">Your Order</a></li>
			<li><a href="#/cart-confirmation">Confirmation</a></li>
		</ol>
		<div class="panel-body margin">
			<h3>Billing</h3>
			<form role="form">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName" placeholder="John" disabled="disabled">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" id="lastName" placeholder="Doe" disabled="disabled">
				</div>
				<div class="form-group">
					<label for="emailAddress">Email Address</label>
					<input type="email" class="form-control" id="emailAddress" placeholder="example@example.com" disabled="disabled">
				</div>
				<div class="form-group">
					<label for="streetAddress">Street Address</label>
					<input type="text" class="form-control" id="streetAddress" placeholder="1234 Main Street" disabled="disabled">
				</div>
				<div class="form-group">
					<label for="creditCard">Credit Card</label>
					<input type="text" class="form-control" id="creditCard" placeholder="*********6789" disabled="disabled">
				</div>
			</form>
			<a href="#/cart-review" role="button" class="btn btn-primary btn-lg">Back</a>
			<a href="#/cart-order" role="button" class="btn btn-primary btn-lg pull-right">Next</a>
		</div>
	</div>
</div>
