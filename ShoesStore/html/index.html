<!DOCTYPE html>
<html ng-app="storeApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Angular test </title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"> </script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.js"></script>
	
	<script src="main.js"></script>
	
	<script src="controllers/cartReviewController.js"></script>
	<script src="controllers/cartOrderController.js"></script>
	<script src="controllers/cartConfirmationController.js"></script>
	<script src="controllers/productController.js"></script>
	<script src="controllers/NavController.js"></script>
	
	<script src="factories/ProductManager.js"></script>
	<script src="factories/GetAllProducts.js"></script>
	<script src="factories/GetProducts.js"></script>

</head>
<body >

	<nav class="navbar navbar-default" role="navigation" ng-controller="navController">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Shoe Web Store</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">Products</a></li>
					<li><a href="#/cart-review">Shopping Cart <span class="sr-only">(current)</span></a></li>
				</ul>
				<a href="#/cart-review"><span class="navbar-right" id="count">{{numOfProducts}}</span></a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-9 col-md-push-3">
				<div ng-view></div>
			</div>
			<div class="col-md-3 col-md-pull-9">
				<div ng-controller="CategoryManager">
					<div class="panel panel-default">
						<div class="panel-body">
							<h4 class="text-uppercase">Men's</h4>
							<ul class="nav nav-pills nav-stacked">
								<li role="presentation"><a href="#/men/{{mc | lowercase}}" ng-repeat="mc in categories['men']">{{ mc }}</a></li>
							</ul>
							<h4 class="text-uppercase">Women's</h4>
							<ul class="nav nav-pills nav-stacked">
								<li role="presentation"><a href="#/women/{{wc | lowercase}}" ng-repeat="wc in categories['women']">{{ wc }}</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
